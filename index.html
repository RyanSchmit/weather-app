<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Weather App</title>
</head>
<body>
	<div style="margin: 20px 30px;">
		<h1 id="curr_location">New York</h1>
		<input type="search" placeholder="Search location" id="location">
		<button onclick="changeData(false)">Get data</button>
	</div>
	
	
	<div class="hstack gap-3 position-absolute start-50 translate-middle-x">
		<div class="card">
			<div class="card-body">
				<p id="date">September 14</p>
				<p id="high">80.6</p>
				<p id="low">63.5</p>
			</div>
		</div>
	
		<div class="card">
			<div class="card-body">
				<p id="date">September 15</p>
				<p id="high">70.7</p>
				<p id="low">55.4</p>
			</div>
		</div>
	
		<div class="card">
			<div class="card-body">
				<p id="date">September 16</p>
				<p id="high">76.3</p>
				<p id="low">58.6</p>
			</div>
		</div>
	</div>
</body>
<script src="script.js"></script>
</html>
